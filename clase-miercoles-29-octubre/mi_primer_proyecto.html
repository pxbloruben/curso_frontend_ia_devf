<!-- !DOCTYPE html> 
 le dice al navegador que el documento esta en html 5-->

<!DOCTYPE html>
<!-- html es la etiqueta raiz de todo el documento (indica el idioma) -->
<html lang="es">
<!-- cabecera del documento (informacion qu el navegador vera)-->
<head>
    <meta charset="UTF-8">
    <!-- dimesiona la el contenido de la pagina para que se adapte a la pantalla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- muestra el titulo de la pagina en la pestaña del navegador -->
    <title>Pagina web de pablo</title>
</head>
<!--es el área principal del documento -->
<body>
    <!--titulo de la pagina -->
    <h1>Esta es mi primera página web</h1>
    <p>En este espacio va un parrafo de texto</p>
    <h2>Aqui va un subtitulo</h2>
    <p>aqui este es un ejemplo para subir una imagen</p>
    <img src="../imagenes/1.jpg" alt="imagina que esto es un meme" title="meme" width="300">

</body>
</html>
